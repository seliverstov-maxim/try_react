<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="/js/jquery-2.0.2.min.js"></script>
		<script type="text/javascript" src="/js/react.min.js"></script>
		<script type="text/javascript" src="/js/JSXTransformer.js"></script>
		<script type="text/jsx" src="/js/todo.js"></script>

		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	</head>
	<body>
	<div class="row">
		<div class="col-md-4 col-md-push-3">
			<div id="example"></div>
		</div>
	</div>
		<div class="row" style="display: none">
			<div class="col-md-4 col-md-push-3">
				<div id="task-list">
					<div class="head panel panel-primary">
						<div class="panel-heading">
							<h1 class="lead">TODO LIST</h1>
						</div>
					</div>
					<div class="panel-body">
						<form class="form-inline" role="form">
							<div class="col-sm-9">
								<input type="text" class="form-control" placeholder="Enter task">
							</div>
							<button type="submit" class="btn btn-primary pull-right">Create</button>
						</form>
					</div>
					<div class="panel-body">
						<ul class="list-unstyled">
							<li class="panel lead clearfix">
								<span class="col-sm-8">Some task</span>
								<div class="btn-group pull-right">
									<button type="button" class="btn btn-primary btn-sm">
										<span class="glyphicon glyphicon-pencil"></span>
									</button>
									<button type="button" class="btn btn-warning btn-sm">
										<span class="glyphicon glyphicon-remove"></span>
									</button>
								</div>
							</li>
							<li class="panel lead form-inline clearfix">
								<div class="col-sm-9">
									<input type="text" class="form-control" value="Some task"/>
								</div>
								<div class="btn-group pull-right">
									<button type="button" class="btn btn-primary btn-sm">
										<span class="glyphicon glyphicon-ok"></span>
									</button>
									<button type="button" class="btn btn-warning btn-sm">
										<span class="glyphicon glyphicon-remove"></span>
									</button>
								</div>
							</li>
							<li class="panel lead clearfix">
								<span class="col-sm-8">Some task</span>
								<div class="btn-group pull-right">
									<button type="button" class="btn btn-primary btn-sm">
										<span class="glyphicon glyphicon-pencil"></span>
									</button>
									<button type="button" class="btn btn-warning btn-sm">
										<span class="glyphicon glyphicon-remove"></span>
									</button>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</div>

		</div>
	</body>
</html>
